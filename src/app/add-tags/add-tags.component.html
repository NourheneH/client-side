<article class="content dashboard-page">
  <form novalidate (ngSubmit)="addTag()" [formGroup]="tags">
                        <div id ="tag" class="profileSection">
                           <div class="form-group">
                                <label for="name">
                                <span>Name</span>
                                <input type="text" class="form-control underlined" name ="name" placeholder="enter a name" formControlName="name">
                            </label>
                                <div class="has-error" *ngIf="tags.get('name').touched && tags.get('name').hasError('required')">
                                    You should enter a description !!
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="description">
                                <span>Description</span>
                                <textarea type="text" class="form-control underlined" name ="description" formControlName="description"></textarea>
                            </label>
                                <div class="has-error" *ngIf="tags.get('description').touched && tags.get('description').hasError('required')">
                                    You should enter a description !!
                                </div>
                            </div>
                            <br>
                           <div class="pull-right">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
   </form>
</article>
