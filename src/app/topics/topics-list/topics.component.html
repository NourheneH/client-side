<article class="content items-list-page">
                    <div class="title-search-block">
                        <div class="title-block">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="title"> Topics <a [routerLink]="['/topic']" type ="submit" class="btn btn-primary btn-sm rounded-s">
						Add Topic
					</a>
            </h3>
                                </div>
                            </div>
                        </div>
                        <div class="items-search">
                            <form class="form-inline">
                                <div class="input-group"> <input type="text" class="form-control boxed rounded-s" placeholder="Search for..."> <span class="input-group-btn">
					<button class="btn btn-secondary rounded-s" type="button">
						<i class="fa fa-search"></i>
					</button>
				</span> </div>
                            </form>
                        </div>
                    </div>
                    <div class="card items">
                        <ul class="item-list striped">
                            <li class="item item-list-header hidden-sm-down">
                                <div class="item-row">
                                    <div class="item-col item-col-header item-col-title">
                                        <div> <span>Title</span> </div>
                                    </div>
                                    <div class="item-col item-col-header item-col-author">
                                        <div class="no-overflow"> <span>Author</span> </div>
                                    </div>
                                    <div class="item-col item-col-header item-col-date">
                                        <div> <span>Published</span> </div>
                                    </div>
                                    <div class="item-col item-col-header fixed item-col-actions-dropdown"> </div>
                                </div>
                            </li>
                             
                            <li class="item" *ngIf="topics">
                                <div class="item-row" *ngFor="let topic of topics | arraySort:'topic.created_at' | paginate: {itemsPerPage: 2, currentPage:page, id: '1'}">
                                    <div class="item-col fixed pull-left item-col-title">
                                        <div class="item-heading">Title</div>
                                         <div class="form-group">
                                            <a class="">
                                                <h4 class="item-title" role="button" [routerLink]="['/topic', topic._id]"> {{topic.title}} </h4>
                                            </a>
                                            <div class="item-col item-col-category no-overflow" *ngFor="let tag of topic.tags"  >
                                        <a class="btn btn-primary btn-sm rounded-s">{{tag.name}}</a>
                                    </div> 
                                        </div>
                                        
                                    </div>
                            
                                    <div class="item-col item-col-author">
                                        <div class="item-heading">Author</div>
                                        <div class="no-overflow"> <a>{{topic.user.firstname}} {{topic.user.lastname}}</a> </div>
                                    </div>
                                    <div class="item-col item-col-date">
                                        <div class="item-heading">Published</div>
                                        <div class="no-overflow"> {{topic.created_at | date:'medium'}} </div>
                                    </div>
                              
                                </div>
                            </li>
                              </ul>
                    </div>
            
                    <pagination-controls  (pageChange)="page = $event" id="1"
                      maxSize="5"
                      directionLinks="true"
                      autoHide="true">
                </pagination-controls>
                </article>
