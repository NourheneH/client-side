   <article class="content item-editor-page">
                    <div class="title-block">
                        <h3 class="title"> Add new Topic <span class="sparkline bar" data-type="bar"></span> </h3>
                    </div>
                    <form name="item" novalidate (ngSubmit)="addTopic()" [formGroup]="topics">
                        <div class="card card-block">
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Title:
			</label>
                                <div class="col-sm-10"> <input type="text" class="form-control boxed" placeholder="" formControlName="title"> </div>
                                <div class="has-error" *ngIf="topics.get('title').touched && topics.get('title').hasError('required')">
                </div>
                            </div>
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Content:
			</label>
                                <div class="col-sm-10">
										<app-simple-tiny [elementId]="'my-editor-id'" formControlName="description">
											
                                            </app-simple-tiny>
                                </div>
                            </div>
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Technologies:
			</label>
                                <div class="col-sm-10" *ngIf="tags"> <select class="c-select form-control boxed multiple" formControlName="tags" >
					<option selected>Select Technologies</option>
					<option value="{{tag._id}}" *ngFor="let tag of tags">{{tag.name}}</option>
				</select> </div>
                            </div>
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Images:
			</label>
                                <div class="col-sm-10">
                                    <div class="images-container">
                                        <div class="image-container">
                                            <div class="controls">
                                                <a   class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                                
                                                <a   class="control-btn star"> <i class="fa"></i> </a>
                                  
                                                <a  class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                                            </div>
                                            <div class="image" style="background-image:url('https://s3.amazonaws.com/uifaces/faces/twitter/brad_frost/128.jpg')"></div>
                                        </div>
                                        <div class="image-container">
                                            <div class="controls">
                                                <a  class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                                
                                                <a  class="control-btn star"> <i class="fa"></i> </a>
                                 
                                                <a  class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                                            </div>
                                            <div class="image" style="background-image:url('https://s3.amazonaws.com/uifaces/faces/twitter/_everaldo/128.jpg')"></div>
                                        </div>
                                        <div class="image-container">
                                            <div class="controls">
                                                <a  class="control-btn move"> <i class="fa fa-arrows"></i> </a>
                                
                                                <a  class="control-btn star"> <i class="fa"></i> </a>
                                 
                                                <a  class="control-btn remove" data-toggle="modal" data-target="#confirm-modal"> <i class="fa fa-trash-o"></i> </a>
                                            </div>
                                            <div class="image" style="background-image:url('https://s3.amazonaws.com/uifaces/faces/twitter/eduardo_olv/128.jpg')"></div>
                                        </div>
                                        <a  class="add-image" data-toggle="modal" data-target="#modal-media">
                                            <div class="image-container new">
                                                <div class="image"> <i class="fa fa-plus"></i> </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary">
					Submit
				</button> </div>
                            </div>
                        </div>
                    </form>
                </article>
