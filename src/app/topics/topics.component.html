<article class="content dashboard-page">
  <div class = "col-md-6" *ngIf="topics">
       <div  class= "row" >
    <div class="col-md-3" *ngFor="let topic of topics">
      <div class="title-stat">
      <h3>{{topic.title}}</h3>
      <p>{{topic.description}}</p>
    </div>
    </div>
    </div>
    </div>
<button [routerLink]="['/topic']" type ="submit" class ="btn btn-primary">Propose a topic</button>
</article>
