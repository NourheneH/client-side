<article class="content dashboard-page">
  <div *ngIf="topics">
   <div class="pull-right">  
      <button   [routerLink]="['/topic']" type ="submit" class ="btn btn-primary">Propose a topic</button>
   </div>
      <br>
      <br>
       <div class= "row" >
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12" *ngFor="let topic of topics">
      <div class="title-stat">
      <h3>{{topic.title}}</h3>
      <p>{{topic.description}}</p>
     <!-- <a>{{topic.tags}}</a> -->
    </div>
    </div>
    </div>
</div>
</article>
