  <article class="content item-editor-page">
                    <div *ngIf="tag">
                    <div class="title-block">
                        <h3 class="title"> Add new Tag <span class="sparkline bar" data-type="bar"></span> </h3>
                    </div>
                    <form name="item" role="form" (ngSubmit)="save()" [formGroup]="form">
                        <div class="card card-block">
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Name:
			</label>
                                <div class="col-sm-10"> <input type="text" class="form-control underlined" name ="name" placeholder="" [(ngModel)]="tag.name" formControlName="name"> </div>
                                <div class="has-error" *ngIf="form.get('name').touched && form.get('name').hasError('required')">
                </div>
                            </div>
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Content:
			</label>
                      <!--<div class="col-sm-10"> <input type="text" class="form-control underlined" name ="description" placeholder="" [(ngModel)]="tag.description" formControlName="description"> </div>
                                <div class="has-error" *ngIf="form.get('description').touched && form.get('description').hasError('required')">
                </div>-->
                                <div class="col-sm-10">
								<app-simple-tiny [elementId]="'my-editor-id'" [content]="tag.description" formControlName="description">
                               </app-simple-tiny>	
                               {{description}}
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary">
					Submit
				</button> </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </article>
