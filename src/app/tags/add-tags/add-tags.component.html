        <article class="content item-editor-page">
                    <div class="title-block">
                        <h3 class="title"> Add new Tag <span class="sparkline bar" data-type="bar"></span> </h3>
                    </div>
                    <form name="item" novalidate (ngSubmit)="addTag()" [formGroup]="tags">
                        <div class="card card-block">
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Name:
			</label>
                                <div class="col-sm-10"> <input type="text" class="form-control underlined" name ="name" placeholder="" formControlName="name"> </div>
                                <div class="has-error" *ngIf="tags.get('name').touched && tags.get('name').hasError('required')">
                </div>
                            </div>
                            <div class="form-group row"> <label class="col-sm-2 form-control-label text-xs-right">
				Content:
			</label>
                                <div class="col-sm-10">
								<app-simple-tiny  [elementId]="'my-editor-id'" formControlName="description">
											
                                            </app-simple-tiny>	
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary">
					Submit
				</button> </div>
                            </div>
                        </div>
                    </form>
                </article>
