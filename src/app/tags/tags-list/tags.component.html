<article class="content items-list-page">
                    <div class="title-search-block">
                        <div class="title-block">
                            <div class="row">
                                <div class="col-md-6">
                                    <h3 class="title"> Tags <a *ngIf="isAdmin()" [routerLink]="['/tag']" type ="submit" class="btn btn-primary btn-sm rounded-s">
						Add Tag
					</a>
            </h3>
                                </div>
                            </div>
                        </div>
                        <div class="items-search">
                            <form class="form-inline">
                                <div class="input-group"> <input type="text" class="form-control boxed rounded-s" placeholder="Search for..."> <span class="input-group-btn">
					<button class="btn btn-secondary rounded-s" type="button">
						<i class="fa fa-search"></i>
					</button>
				</span> </div>
                            </form>
                        </div>
                    </div>
                    <div>
                    <div class="row" *ngIf="tags">
                                <div class="col-xl-4" *ngFor="let tag of tags | arraySort:'tag.created_at' | paginate: {itemsPerPage: 4, currentPage:page, id: '1'}">
                                <div class="card card-primary" >
                               <div class="card-header"> 
                               <div class="header-block">
                                    <p class="title">{{tag.name}} </p>
                               </div>
                                   </div>
                               <div  class="card-block" [innerHtml]= "tag.description">
                                  <p> {{tag.description}} </p>

                                  </div>
                                  <div class="card-footer"> <i class="fa fa-calendar">  {{tag.created_at | date:'medium'}} </i></div>
                                </div>
                                </div>
                                </div>
                    </div>
            
                    <pagination-controls  (pageChange)="page = $event" id="1"
                      maxSize="5"
                      directionLinks="true"
                      autoHide="true">
                </pagination-controls>
                </article>
