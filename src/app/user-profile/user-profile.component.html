<article class="content dashboard-page">
    <div class="card card-user">
        <div class="image">
            <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..." />
        </div>
        <div class="content" *ngIf="user">
            <div class="author">
                <img class="avatar border-gray" src="assets/faces/3.jpg" alt="..." />
         <h4 class="title">{{user.firstname}} {{user.lastname}}<br />
                      <small>{{user.email}}</small>
             </h4> 
            </div>
             
            <form>
                <div class="form-group">
                    <label> 
                        <span>Name </span>
                        <div class="row">
                       <div class="col-sm-6"> <input type="text" class="form-control underlined">   </div>
                       <div class="col-sm-6"> <input type="text" class="form-control underlined"> </div>
                        </div>
                         </label>
                </div>
                 <div class="form-group">
                    <label> 
                        <span>Password </span>
                        <div class="row">
                       <div class="col-sm-6"> <input type="password" class="form-control underlined"> </div>
                       <div class="col-sm-6"> <input type="password" class="form-control underlined"> </div>
                        </div>
                         </label>
                </div>
                  </form>

            <div class="form-group"> <label class="control-label">Email</label> <input type="password" class="form-control underlined"> </div>

        </div>
        <hr>

        <div class="form-group"> <button type="submit" class="btn btn-block btn-primary">update</button> </div>
    </div>
</article>
