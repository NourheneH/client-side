<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title">
                    <div class="logo"> <span class="l l1"></span> <span class="l l2"></span> <span class="l l3"></span> <span class="l l4"></span>                        <span class="l l5"></span> </div> ModularAdmin </h1>
            </header>
            <div class="auth-content">
                <p class="text-xs-center">LOGIN TO CONTINUE</p>
                <div *ngIf="message" class="alert alert-danger" > username or password incorrect</div>
                <form id="login-form" method="GET" role="form" (ngSubmit)="login(user)" novalidate="">
                    <div class="form-group"> <label for="email">Username</label> <input [(ngModel)]="user.email" type="email" class="form-control underlined"
                            name="email" id="email" placeholder="Your email address" required> </div>
                    <div class="form-group"> <label for="password">Password</label> <input [(ngModel)]="user.password" type="password" class="form-control underlined"
                            name="password" id="password" placeholder="Your password" required> </div>
                    <div class="form-group"> <label for="remember">
            <input class="checkbox" id="remember" type="checkbox"> 
            <span>Remember me</span>
          </label> <a href="reset.html" class="forgot-btn pull-right">Forgot password?</a> </div>
                    <div class="form-group"> <button type="submit" class="btn btn-block btn-primary">Login</button> </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">Do not have an account? <a [routerLink]="['/register']">Sign Up!</a></p>
                    </div>
                </form>
            </div>
        </div>
        <!--   <div class="text-xs-center">
                    <a href="index.html" class="btn btn-secondary rounded btn-sm"> <i class="fa fa-arrow-left"></i> Back to dashboard </a>
                </div> -->
    </div>
</div>
