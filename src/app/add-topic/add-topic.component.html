 <article class="content item-editor-page">
                    <div class="title-block">
                        <h3 class="title"> Add new Topic <span class="sparkline bar" data-type="bar"></span> </h3>
                    </div>
                    <form  novalidate (ngSubmit)="addTopic()" [formGroup]="topics">
                        <div class="card card-block">
                            <div class="form-group row"> <label class="title col-sm-2 form-control-label text-xs-right">
				Title:
			</label>
                                <div class="col-sm-10"> <input type="text" class="form-control boxed" name ="title" placeholder="" formControlName="title"> </div>
                            <div class="has-error" *ngIf="topics.get('title').touched && topics.get('title').hasError('required')">
                    You should enter a title !!
                </div>
                            </div>
                            <div class="form-group row"> <label class="title col-sm-2 form-control-label text-xs-right">
				Description:
			</label>
                            <div class="col-sm-10"> <textarea type="text" class="form-control boxed" name="description" placeholder="" formControlName="description" > </textarea></div>
                            <div class="has-error" *ngIf="topics.get('description').touched && topics.get('description').hasError('required')">
                    You should enter a description !!
                </div>
                            </div>
                            <div class="form-group row"> <label class="title col-sm-2 form-control-label text-xs-right">
				Technologies:
			</label>
                                <div class="col-sm-10" *ngIf="tags"> <select class="c-select form-control boxed" multiple formControlName="tags">
					<option value="{{tag._id}}" *ngFor="let tag of tags.data">{{tag.name}}</option>>
	            	</select> </div>
                            </div>
                 
                            <div class="form-group row">
                                <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary">
					Submit
				</button> </div>
                            </div>
                        </div>
                    </form>
                </article>
