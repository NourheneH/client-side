<article class="content dashboard-page">
    <div class="card card-user">
                            <div class="image">
                                <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                            </div>
                            <div class="content" *ngIf="topic">
                                <div class="author">
                                    
                                    <img class="avatar border-gray" src="assets/faces/3.jpg" alt="..."/>

                                      <h4 class="title">{{topic.title}}<br />
                                         <small>{{topic.created_at}}</small> <br />
                                         <small>{{topic.user.firstname}} {{topic.user.lastname}}</small>
                                         </h4>
                                   <div *ngFor="let tag of topic.tags"  >
                                        <a class="btn btn-primary btn-sm rounded-s">{{tag.name}}</a>
                                    </div>
                                </div>
                                <p class="description text-center">
                                     {{topic.description}}<br>
                                    More details<br>
                                    More details
                                </p>
                            </div>
                            <hr>
                         </div>
                         <div class="text-xs-center">
 <a href="/topics" class="btn btn-secondary rounded btn-sm"> <i class="fa fa-arrow-left"></i> Back to list  </a>
 </div>
</article>
