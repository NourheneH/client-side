<body>
    <div class="auth">
        <div class="auth-container">
            <div class="card">
                <header class="auth-header">
                    <h1 class="auth-title">
                        <div class="logo">
                            <span class="l l1"></span>
                            <span class="l l2"></span>
                            <span class="l l3"></span>
                            <span class="l l4"></span>
                            <span class="l l5"></span>
                        </div>
                        Proxym-IT
                    </h1>
                </header>
                <div class="auth-content">
                    <p class="text-xs-center">SIGNUP TO GET INSTANT ACCESS</p>
                    <form novalidate (ngSubmit)="addUser()" [formGroup]="users">
                        <div class="form-group">
                            <div class="form-group">
                                <label for="name">
                                <span>Name</span>
                                <div class="row">
                                    <div class="col-sm-6">
                                <input type="text" class="form-control underlined" placeholder="Enter your firstname" formControlName="firstname"> 
                                    </div>
                                    <div class="col-sm-6">
                                <input type="text" class="form-control underlined" placeholder="Enter your lastname" formControlName="lastname">
                                    </div>
                                </div>
                            </label>
                                <div class="has-error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('required')">
                                    You should enter your firstname !!
                                </div>
                                <div class="has-error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('minlength')">
                                    Minimum 2 charactères
                                </div>
                                <div class="has-error" *ngIf="users.get('lastname').touched && users.get('lastname').hasError('required')">
                                    You should enter your lastname !!
                                </div>
                                <div class="has-error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('minlength')">
                                    Minimum 2 charactères
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="email">
                                <span>Email</span>
                                <input type="text" class="form-control underlined" name ="email" placeholder="enter you address" formControlName="email">
                            </label>
                                <div class="has-error" *ngIf="users.get('email').touched && users.get('email').hasError('required')">
                                    You should enter your email !!
                                </div>
                                <div class="has-error" *ngIf="users.get('email').touched && users.get('email').hasError('pattern')">
                                    Your adress is not correct !!
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="password">
                                 <span>Password</span>
                                 <div class="row">
                                    <div class="col-sm-6">
                                     <input type="password" class="form-control underlined" name="password" formControlName="password"
                                            placeholder="Enter password"> 
                                    </div>
                                    <div class="col-sm-6"> 
                                        <input type="password" class="form-control underlined" name="confirm" formControlName="confirm"
                                            placeholder="Re-type password"> 
                                    </div>
                                </div>
                             </label>
                                <div class="has-error" *ngIf="users.get('password').touched && users.get('password').hasError('required')">
                                    type your password
                                </div>
                                <div class="has-error" *ngIf="users.get('confirm').touched && users.get('confirm').hasError('required')">
                                    Re-type your password
                                </div>
                                <div class="has-error" *ngIf="users.get('password','confirm').hasError('matchingPassword')">
                                    password mismatch
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                                <button type="reset" class="btn btn-block btn-primary" value="Reset">Cancel</button>
                            </div>
                        </div>
                    </form>
                    <!--      {{users.value | json}} {{users.status}} -->


                </div>
            </div>
        </div>
