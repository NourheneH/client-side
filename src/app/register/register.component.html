<body>
    <div class="auth">
        <div class="auth-container">
            <div class="card">
                <header class="auth-header">
                  <!--  <h1 class="auth-title">
                        <div class="logo">
                             <span class="l l1"></span>
                             <span class="l l2"></span>
                              <span class="l l3"></span>

                               ModularAdmin
                                </h1> -->
                </header>
                <div class="auth-content">
                    <p class="text-xs-center">SIGNUP TO GET INSTANT ACCESS</p>
                    <form novalidate (ngSubmit)="addUser(users)" [formGroup]="users">
                        <div class="form-group">
                            <label>
                                <span>Name</span>
                                <div class="row">
                                    <div class="col-sm-6">
                                <input type="text" placeholder="Enter your firstname" formControlName="firstname"> 
                                    </div>
                                    <div class="col-sm-6">
                                <input type="text" placeholder="Enter your lastname" formControlName="lastname">
                                    </div>
                                </div>
                            </label>
                            <div class="error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('required')">
                                You should enter your firstname !!
                            </div>
                            <div class="error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('minlength')">
                                Minimum 2 charactères
                            </div>
                            <div class="error" *ngIf="users.get('lastname').touched && users.get('lastname').hasError('required')">
                                You should enter your lastname !!
                            </div>
                            <div class="error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('minlength')">
                                Minimum 2 charactères
                            </div>
                            <br>
                  <!--          <label>
                                <span>Lastname</span>
                                <input type="text" placeholder="Enter your lastname" formControlName="lastname">
                            </label>
                            <div class="error" *ngIf="users.get('lastname').touched && users.get('lastname').hasError('required')">
                                You should enter your lastname !!
                            </div>
                            <div class="error" *ngIf="users.get('firstname').touched && users.get('firstname').hasError('minlength')">
                                Minimum 2 charactères
                            </div> -->
                            <br>
                            <label>
                                <span>Email</span>
                                <input type="text" placeholder="name@exemple.com" formControlName="email">
                            </label>
                            <div class="error" *ngIf="users.get('email').touched && users.get('email').hasError('required')">
                                You should enter your email !!
                            </div>
                            
                            <br>
                            <div class="form-group">
                                <label for="password">
                                 <span>Password</span>
                                 <div class="row">
                                    <div class="col-sm-6">
                                     <input type="password" class="form-control underlined" name="password" formControlName="password"
                                            placeholder="Enter password"> 
                                    </div>
                                    <div class="col-sm-6"> 
                                        <input type="password" class="form-control underlined" name="confirm" formControlName="confirm"
                                            placeholder="Re-type password"> 
                                    </div>
                                </div>
                             </label>
                                <div class="error" *ngIf="users.get('password').touched && users.get('password').hasError('required')">
                                    type your password
                                </div>
                                <div class="error" *ngIf="users.get('confirm').touched && users.get('confirm').hasError('required')">
                                    Re-type your password
                                </div>
                                
                                <br>
                                <label>Admin
                               <input type="checkbox" [checked]="isAdmin" (change)="isAdmin = $event.target.checked">
                             
                                </label>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-primary">Sign Up</button>
                                    <button type="reset" class="btn btn-block btn-primary" value="Reset">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    {{users.value | json}}
                 <pre>   {{ isAdmin | json }} </pre>
                     {{users.status}}
                    </div>
                    </div>
                </div>
            </div>
            <!-- Reference block for JS -->
            <div class="ref" id="ref">
                <div class="color-primary"></div>
                <div class="chart">
                    <div class="color-primary"></div>
                    <div class="color-secondary"></div>
                </div>
            </div>
